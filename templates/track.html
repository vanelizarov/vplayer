<li class="song-container">
	<div class="play-button" ng-click="toggle()">
		<img class="icon" src="assets/play_glyph.svg" alt="PP">
	</div>
	<div class="info-wrapper">
		<div class="title" ng-bind="track.title"></div>
		<div class="artist" ng-bind="track.artist"></div>
	</div>
	<div class="progress-wrapper">
		<div class="cache-progress"></div>
		<div class="play-progress"></div>
	</div>
</li>
